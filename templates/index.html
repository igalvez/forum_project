
{% extends "header.html" %}
{% block body %}
	{{ super() }}

	<h2> NEW </h2>
	{% for post in posts %}
	<div class="well">
		<a href="{{ url_for('show_post',sid=post.sub_id,pid=post.id) }}">{{ post.title }}</a> &nbsp;&nbsp; 
		<a href="{{ url_for('show_sub', sid=post.sub_id) }}"> {{ g.get_sub_name(post.sub_id) }}</a><br/>
		{{ post.message }}
	</div>
	{% endfor %}
	<br/><br/>
	<a href="{{ url_for('create_sub') }}"> Create new Sub </a>
	
{% endblock %}
